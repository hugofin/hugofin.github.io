<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html lang="en-GB">
    <head>
        <title>Connections Etymology type game</title>
        <style>
            :root {
                font-family: system-ui;
            }
            body {
                max-width: 22rem;
                margin: 0rem auto;
            }

            .row {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin: 0rem 1rem;
            }

            .col {
                display: flex;
                flex-direction: column;
                row-gap: 1rem;
            }

            .life {
                font-size: 20px;
                color: #ff4444;
                user-select: none;
            }

            .guess {
                width: 2em;
                text-align: center;
            }

            .butt {
                width: 5.33rem;
                height: 5.33rem;
                border: none;
                background-color: #eee;
            }

            .selected {
                background-color: #4af;
            }

            .w1 {
                background-color: #afa;
            }

            .w2 {
                background-color: #faf;
            }

            .w3 {
                background-color: #ffa;
            }

            .w4 {
                background-color: #acf;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <h2>Connections Etymology type game</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="butt" id="l1" onclick="squareClicked('l1')">
                    one
                </button>
                <button class="butt" id="l2" onclick="squareClicked('l2')">
                    two
                </button>
                <button class="butt" id="l3" onclick="squareClicked('l3')">
                    three
                </button>
            </div>
            <div class="col">
                <button class="butt" id="m1" onclick="squareClicked('m1')">
                    four
                </button>
                <button class="butt" id="m2" onclick="squareClicked('m2')">
                    five
                </button>
                <button class="butt" id="m3" onclick="squareClicked('m3')">
                    six
                </button>
            </div>
            <div class="col">
                <button class="butt" id="r1" onclick="squareClicked('r1')">
                    seven
                </button>
                <button class="butt" id="r2" onclick="squareClicked('r2')">
                    eight
                </button>
                <button class="butt" id="r3" onclick="squareClicked('r3')">
                    nine
                </button>
            </div>
        </div>
        <br />
        <div class="row">
            <button onclick="realTimeGuess()" id="guess">guess...</button>
            <div style="white-space: nowrap">
                <span id="h1" class="life">♥</span>
                <span id="h2" class="life">♥</span>
                <span id="h3" class="life">♥</span>
            </div>
        </div>

        <h2 id="msg" style="margin: 1rem 1rem"></h2>

        <script>
            function random() {
                let x = Math.sin(seed + 1) * 10000;
                return x - Math.floor(x);
            }

            const d = new Date();
            const seed = parseInt(
                `${d.getUTCDate()}${d.getUTCFullYear()}${d.getUTCMonth()}`,
            );

            let previousGuesses = [];
            let lives = 3;
            let pairs = 0;
            let selected = [];
            let locked = [];
            let vals = {};

            let doublets = [
                ["zinc", "tines"],
                ["elf", "oaf"],
                ["craze", "crash"],
                ["tulip", "turban"],
                ["head", "cape"],
                ["host", "guest"],
                ["verb", "word"],
                ["clan", "plant"],
                ["cloak", "glockenspeil"],
                ["magistrate", "mist"],
                ["equip", "skipper", "ship"],
                ["apothecary", "bodega", "boutique"],
                ["paranoid", "noble", "gnome", "narrate", "normal", "notice"],
                ["horse", "carry"],
                ["blink", "beach", "bleak"],
                ["king", "nation", "gender", "engine", "genius", "native"],
                ["feral", "bore"],
                ["strange", "extraneous"],
                ["right", "royal", "real", "rich"],
                ["womb", "lap", "hollow"],
                ["chair", "cathedral"],
                ["cybernetics", "govern"],
                ["iota", "jot"],
                ["crypt", "grotto"],
                ["parabola", "patrol", "parole"],
                ["coy", "quiet"],
            ];

            for (let i = 0; i < 5; i++) {
                let x = random();
                let y = Math.floor(x * doublets.length);
                let set = doublets[y];

                for (h of [1, 2]) {
                    let z = Math.floor(x * set.length);
                    vals[set[z]] = `${i}`;
                    set.splice(z, 1);
                }
                doublets.splice(y, 1);
            }

            function squareClicked(sq) {
                if (selected.includes(sq)) {
                    const index = selected.indexOf(sq);
                    if (index > -1) {
                        selected.splice(index, 1);
                    }
                    document.getElementById(sq).classList.remove("selected");
                } else if (selected.length < 2) {
                    selected.push(sq);
                    document.getElementById(sq).classList.add("selected");
                }
            }

            function lockBoard() {
                document.getElementById("guess").disabled = "disabled";

                for (var c of ["l", "m", "r"]) {
                    for (var r of ["1", "2", "3"]) {
                        document.getElementById(`${c}${r}`).disabled =
                            "disabled";
                    }
                }
            }

            function guess(xs) {
                if (xs.length > 1) {
                    let a = xs[0];
                    let b = xs[1];
                    previousGuesses.push([a, b]);

                    if (
                        vals[document.getElementById(a).innerText] ==
                        vals[document.getElementById(b).innerText]
                    ) {
                        for (square of [a, b]) {
                            document
                                .getElementById(square)
                                .classList.remove("selected");
                            document
                                .getElementById(square)
                                .classList.add(
                                    `w${parseInt(vals[document.getElementById(square).innerText]) + 1}`,
                                );
                            locked.push(square);
                            document.getElementById(square).disabled =
                                "disabled";
                        }
                        pairs += 1;

                        if (pairs == 4) {
                            lockBoard();
                            document.getElementById("msg").innerText =
                                "Congratulations!";
                        }
                    } else {
                        document.getElementById(`h${lives}`).innerText = "♡";
                        lives -= 1;

                        if (selected.length != 0) {
                            squareClicked(a);
                            squareClicked(b);
                        }

                        if (lives == 0) {
                            lockBoard();
                            document.getElementById("msg").innerText =
                                "Better luck next time :(";
                        }
                    }
                    selected = [];
                }
            }

            function realTimeGuess() {
                guess(selected);
                localStorage.setItem(
                    "previousGuesses",
                    JSON.stringify(previousGuesses),
                );
            }

            let a = Object.keys(vals);

            for (var c of ["l", "m", "r"]) {
                for (var r of ["1", "2", "3"]) {
                    let x = Math.floor(random() * a.length);
                    document.getElementById(`${c}${r}`).innerText = a[x];
                    a.splice(x, 1);
                }
            }

            const lastSeed = localStorage.getItem("lastSeed");
            if (lastSeed != seed) {
                localStorage.setItem("lastSeed", seed);
                localStorage.setItem(
                    "previousGuesses",
                    JSON.stringify(previousGuesses),
                );
            } else {
                let gs = JSON.parse(localStorage.getItem("previousGuesses"));
                for (var g of gs) {
                    guess(g);
                }
            }
        </script>
    </body>
</html>
