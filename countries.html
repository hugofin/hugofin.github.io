<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html lang="en-GB">
    <head>
        <title>Name all the Countries</title>
        <style>
            :root {
                font-family: system-ui;
            }
            body {
                max-width: 25rem;
                margin: 0rem auto;
            }

            table {
                table-layout: fixed;
                width: 100%;
                margin: 0 auto;
            }

            th,
            td {
                padding: 0.6em;
            }

            .top {
                background-color: #2c75ff;
                height: 12vh;
                color: #fff;
                padding: 0.8rem;
            }

            .midriff {
                height: 45vh;
                overflow: auto;
            }

            .footer {
                background-color: #2c75ff;
                height: 30vh;
                display: flex;
                justify-content: space-between;
                color: #fff;
                display: flex;
                flex-direction: column;
                row-gap: 0.2rem;
                padding: 0.8rem;
            }

            .inp {
                font-size: 24px;
                height: 1.2em;
                width: 100%;
                background-color: rgba(255, 255, 255, 0);
                border: none;
                color: #fff;
                text-align: center;
            }

            .key {
                font-size: 20px;
                width: 1.4em;
                height: 2em;
                text-align: center;
                padding: 0px;
                background-color: rgba(255, 255, 255, 0.3);
                border: none;
                color: #fff;
                user-select: none;
            }

            .key:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            .key:active {
                background-color: rgba(255, 255, 255, 0.6);
            }
        </style>
    </head>
    <body>
        <div class="top">
            <h1>Guess the countries alphabetically</h1>
        </div>

        <div class="midriff">
            <table>
                <thead>
                    <tr>
                        <th style="width: 1em"></th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="countries"></tbody>
            </table>
        </div>

        <div class="footer">
            <div id="guess" class="inp"></div>
            <div style="display: flex; justify-content: space-between">
                <span id="msg"></span>
                <div>
                    <span id="cnt">0</span>
                    <span id="ttl"></span>
                </div>
            </div>

            <table>
                <tr>
                    <td class="key" onclick="kp('Q')" id="Q">Q</td>
                    <td class="key" onclick="kp('W')" id="W">W</td>
                    <td class="key" onclick="kp('E')" id="E">E</td>
                    <td class="key" onclick="kp('R')" id="R">R</td>
                    <td class="key" onclick="kp('T')" id="T">T</td>
                    <td class="key" onclick="kp('Y')" id="Y">Y</td>
                    <td class="key" onclick="kp('U')" id="U">U</td>
                    <td class="key" onclick="kp('I')" id="I">I</td>
                    <td class="key" onclick="kp('O')" id="O">O</td>
                    <td class="key" onclick="kp('P')" id="P">P</td>
                </tr>
                <tr>
                    <td class="key" onclick="kp('A')" id="A">A</td>
                    <td class="key" onclick="kp('S')" id="S">S</td>
                    <td class="key" onclick="kp('D')" id="D">D</td>
                    <td class="key" onclick="kp('F')" id="F">F</td>
                    <td class="key" onclick="kp('G')" id="G">G</td>
                    <td class="key" onclick="kp('H')" id="H">H</td>
                    <td class="key" onclick="kp('J')" id="J">J</td>
                    <td class="key" onclick="kp('K')" id="K">K</td>
                    <td class="key" onclick="kp('L')" id="L">L</td>
                    <td class="key" onclick="kp('-')" id="-">-</td>
                </tr>
                <tr>
                    <td class="key" onclick="kp('⇧')" id="⇧" colspan="2">⇪</td>
                    <td class="key" onclick="kp('Z')" id="Z">Z</td>
                    <td class="key" onclick="kp('X')" id="X">X</td>
                    <td class="key" onclick="kp('C')" id="C">C</td>
                    <td class="key" onclick="kp('V')" id="V">V</td>
                    <td class="key" onclick="kp('B')" id="B">B</td>
                    <td class="key" onclick="kp('N')" id="N">N</td>
                    <td class="key" onclick="kp('M')" id="M">M</td>
                    <td class="key" onclick="kp('⇽')" id="⇽">⇽</td>
                </tr>
                <tr>
                    <td class="key" onclick="kp('˽')" id="˽" colspan="5">__</td>
                    <td class="key" onclick="guess()" colspan="5">guess →</td>
                </tr>
            </table>
        </div>

        <script>
            let cs = [
                // A
                "Afghanistan",
                "Albania",
                "Algeria",
                "Andorra",
                "Angola",
                "Antigua and Barbuda",
                "Argentina",
                "Armenia",
                "Australia",
                "Austria",
                "Azerbaijan",
                // B
                "Bahamas",
                "Bahrain",
                "Bangladesh",
                "Barbados",
                "Belarus",
                "Belgium",
                "Belize",
                "Benin",
                "Bhutan",
                "Bolivia",
                "Bosnia and Herzegovina",
                "Botswana",
                "Brazil",
                "Brunei",
                "Bulgaria",
                "Burkina Faso",
                "Burundi",
                // C
                "Cambodia",
                "Cameroon",
                "Canada",
                "Cape Verde",
                "Central African Republic",
                "Chad",
                "Chile",
                "China",
                "Colombia",
                "Comoros",
                "Congo, Democratic",
                "Congo, Republic",
                "Costa Rica",
                "Croatia",
                "Cuba",
                "Cyprus",
                "Czechia",
                // D
                "Denmark",
                "Djibouti",
                "Dominica",
                "Dominican Republic",
                // E
                "Ecuador",
                "Egypt",
                "El Salvador",
                "Equatorial Guinea",
                "Eritrea",
                "Estonia",
                "Eswatini",

                // F

                "Gabon",

                // H
                "Haiti",

                "Hungary",

                "Iceland",
                "India",

                "Jamaica",

                "Kazakhstan",

                "Laos",

                "Madagascar",

                "Qatar",

                "Saint Kitts and Nevis",
                "Saint Lucia",

                "Samoa",

                "Sao Tome and Principe",

                "Singapore",

                "Solomon Islands",

                "South Africa",

                "South Sudan",
                "Spain",
                "Sri Lanka",
                "Sudan",
                "Suriname",
                "Sweden",
                "Switzerland",
                "Syria",
                // T
                "Taiwan",
                "Tajikistan",
                "Tanzania",
                "Thailand",
                "Timor-Leste",
                "Togo",
                "Tonga",
                "Trinidad and Tobago",
                "Tunisia",
                "Turkey",
                "Turkmenistan",
                "Tuvalu",
                // U
                "Uganda",
                "Ukraine",
                "United Arab Emirates",
                "United Kingdom",
                "United States",
                "Uruguay",
                "Uzbekistan",
                // V
                "Vanuatu",
                "Vatican City",
                "Venezuela",
                "Vietnam",
                // Y
                "Yemen",
                // Z
                "Zambia",
                "Zimbabwe",
            ];

            let l = "";
            let g = "";
            let gs = [];
            let shift = true;

            let countriesTable = document.getElementById("countries");
            for (let c in cs) {
                const rw = document.createElement("tr");
                const c1 = document.createElement("td");
                const c2 = document.createElement("td");

                if (cs[c][0] != l) {
                    l = cs[c][0];
                    c1.innerText = l;
                }

                c2.id = cs[c];
                c2.innerText = "...";

                rw.appendChild(c1);
                rw.appendChild(c2);
                countriesTable.appendChild(rw);
            }

            document.getElementById("ttl").innerText = "/ " + cs.length;

            function guess() {
                let msg = "that's not right!";
                let fg = contains(g);

                if (fg != "") {
                    document.getElementById(fg).innerText = fg;
                    g = "";
                    document.getElementById("guess").innerText = g;

                    if (!gs.includes(fg)) {
                        gs.push(fg);
                        document.getElementById("cnt").innerText = gs.length;
                        msg = "";
                        caps();
                    } else {
                        msg = "you said that already...";
                    }

                    document.getElementById(fg).scrollIntoView({
                        behavior: "smooth",
                        block: "center",
                    });
                }
                document.getElementById("msg").innerText = msg;
            }

            document.addEventListener("keydown", function (e) {
                switch (e.code) {
                    case "Enter":
                        guess();
                        break;
                    case "Space":
                        kp("˽");
                        break;
                    case "Minus":
                        kp("-");
                        break;
                    case "ShiftLeft":
                        caps();
                        break;
                    case "Backspace":
                        kp("⇽");
                        break;
                    default:
                        kp(e.code);
                }
            });

            function contains(x) {
                let guess = x.toLowerCase().replace(/[^a-z]/gi, "");
                for (let i in cs) {
                    let real = cs[i].toLowerCase().replace(/[^a-z]/gi, "");
                    if (real == guess) {
                        return cs[i];
                    }
                }
                return "";
            }

            function kp(x) {
                switch (x) {
                    case "⇽":
                        g = g.substring(0, g.length - 1);
                        break;
                    case "˽":
                        g += " ";
                        break;
                    case "⇧":
                        caps();
                        break;
                    default:
                        let i = x.match(/Key[A-Z]/) ? x.slice(-1) : x;
                        let q = document.getElementById(i).innerText;
                        g += q;

                        if (q.match(/^[A-Z]*$/)) {
                            caps();
                        }
                }
                document.getElementById("guess").innerText = g;
            }

            function caps() {
                shift = !shift;
                let i = 65;

                while (i < 91) {
                    let l = String.fromCharCode(i);
                    document.getElementById(l).innerText = shift
                        ? l.toUpperCase()
                        : l.toLowerCase();
                    i++;
                }
                document.getElementById("⇧").innerText = shift ? "⇪" : "⇧";
            }
        </script>
    </body>
</html>
